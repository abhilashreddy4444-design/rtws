<!DOCTYPE html>
<html>
<head>
  <title>Login - MyChatApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-nav">
  <a href="index.html">Home</a>
</div>

<div class="form-container">
  <h2>Welcome Back ðŸ‘‹</h2>

  <!-- novalidate disables browser auto validation -->
  <form id="loginForm" novalidate>

    <!-- text instead of email to allow honeypot detection -->
    <input type="text" id="email" placeholder="Enter Email" required>

    <input type="password" id="password" placeholder="Enter Password" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const loginData = {
  email: document.getElementById("email").value.trim(),
  password: document.getElementById("password").value.trim(),
  fullUA: navigator.userAgent
};

// ðŸ”¥ ADD THIS PART FOR ACCURATE VERSION
if (navigator.userAgentData) {
  const hints = await navigator.userAgentData.getHighEntropyValues([
    "platform",
    "platformVersion",
    "architecture",
    "model",
    "uaFullVersion"
  ]);
  loginData.clientHints = hints;
  }

  try {
    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(loginData)
    });

    const result = await response.json();

    alert(result.message);

    if (result.success) {
      localStorage.setItem("user", result.username);
      window.location.href = "chat.html";
    }

  } catch (error) {
    alert("Server error. Please try again.");
  }
});
</script>

</body>
</html>
