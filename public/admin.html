<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #loginSection {
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 8px;
      width: 220px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    #dashboard {
      display: none;
      margin-top: 20px;
    }

    .stats {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<h2>üîê Admin Login</h2>

<div id="loginSection">
  <input type="password" id="adminPass" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard">
  <h2>üî• Honeypot Attack Dashboard</h2>

  <div class="stats">
    Total Attacks: <span id="total">0</span> |
    SQLi/XSS: <span id="sql">0</span> |
    Brute Force: <span id="brute">0</span>
  </div>

  <table id="attackTable">
    <thead>
      <tr>
        <th>IP Address</th>
        <th>URL</th>
        <th>Type</th>
        <th>Payload</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function login() {
  const password = document.getElementById("adminPass").value;

  const response = await fetch("/admin-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const result = await response.json();

  if (result.success) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadAttacks();
  } else {
    alert("Wrong Password");
  }
}

async function loadAttacks() {
  const response = await fetch("/admin-data");
  const data = await response.json();

  document.getElementById("total").innerText = data.total;
  document.getElementById("sql").innerText = data.sqlCount;
  document.getElementById("brute").innerText = data.bruteCount;

  const tableBody = document.querySelector("#attackTable tbody");
  tableBody.innerHTML = "";

  data.attacks.forEach(attack => {
    const row = `
      <tr>
        <td>${attack.ip}</td>
        <td>${attack.url}</td>
        <td>${attack.type}</td>
        <td>${attack.payload}</td>
        <td>${new Date(attack.time).toLocaleString()}</td>
      </tr>
    `;
    tableBody.innerHTML += row;
  });
}
</script>

</body>
</html>
