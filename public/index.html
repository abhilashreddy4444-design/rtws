<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyChatApp - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-header">

  <div style="font-size: 13px; margin-top: 8px;">
    <a href="index.html" style="color:white; text-decoration:none;">Home</a> |
    <a href="register.html" style="color:white; text-decoration:none;">Register</a> |
    <a href="login.html" style="color:white; text-decoration:none;">Login</a> |
    <a href="about.html" style="color:white; text-decoration:none;">About</a>
  </div>
</div>


  <!-- CHAT AREA -->
  <div id="chat-box" class="chat-box"></div>

  <!-- INPUT AREA -->
  <div class="chat-input">
    <input id="message" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<!-- SOCKET.IO -->
<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io();

/* ===== SEND MESSAGE ===== */
function sendMessage() {
  const input = document.getElementById("message");
  const msg = input.value.trim();

  if (msg !== "") {
    socket.emit("message", msg);
    input.value = "";
  }
}

/* ===== RECEIVE MESSAGE ===== */
socket.on("message", (msg) => {
  const chatBox = document.getElementById("chat-box");

  const messageDiv = document.createElement("div");
  messageDiv.classList.add("message", "received");
  messageDiv.textContent = msg;

  chatBox.appendChild(messageDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
});

/* ===== ENTER KEY SUPPORT ===== */
document.getElementById("message").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});
</script>

</body>
</html>
